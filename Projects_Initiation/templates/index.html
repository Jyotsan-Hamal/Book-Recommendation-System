<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user_data.username }}!</h1>
    <h2>Exore</h2>

    <!-- Display books from dashboard data -->
    <h3>Books:</h3>
    <ul>
        {% for book in dashboard_data %}
            <li>{{ book['Book-Title'] }}</li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('recommendation_input') }}">Get recommendation</a></p>
</body>
</html>
